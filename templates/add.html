      <div class="ui horizontal inverted divider"><i class="heart icon"></i></div>

        Add Serie
      </h2>
      <div class="ui form segment">
        <form action="/series/add/" method="POST" enctype="multipart/form-data">
          <input id="csrf_token" name="csrf_token" type="hidden" value="1395280267.73##4d3ed1ea61cafcffd351accf58094e03f1f73425">

          <div class="field ">
            {{ form.name.label }}
	    {{ form.name }}

          </div>

          </div>
